version: '3'

services:
  app:
    image: kopiro/otto
    build: .
    restart: always
    command: /app/docker/dev.sh
    stdin_open: true
    tty: true
    volumes:
    - ./cache:/app/cache
    - ./storage:/app/storage
    - ./tmp:/app/tmp
    - ./log:/app/log
    - ./keys:/app/keys
    - ./config.json:/app/config.json 
    # Used for instant volume change
    - ./src:/app/src
    ports:
    - 8880:8880
    - 8881:8881
    - 8882:8882